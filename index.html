<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>art box</title>
</head>
<body>
    <main class="main">
        <div class="request">
            <div class="request-container">
                <img class="request-icone__imge" src="./img/1-flowers 2.svg" alt="icone">
                <div class="request-left"> 
                    <form class="request-left-form" action="#">
                        <p class="request-left-form__title"> Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас! </p>
                        <div class="wrap">
                            <input class="request-left-form__text" required type="text" name="firstname" placeholder="Имя*">
                            <input class="request-left-form__tel"  required type="tel" name="tel" placeholder="Телефон*">
                        </div>
                        <div class="request-left-form-email">
                            <input class="request-left-form__email" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="request-left-form-comment">
                            <textarea class="request-left-form__comment" name="comments" placeholder="Комментарий" rows="1" cols="50"></textarea>
                        </div>
                        <div class="request-left-form-button">
                            <button type="submit" class="request-left-form__button"> Отправить </button>
                        </div> 
                    </form>
                </div>
                <div class="request-right">
                    <img class="request-right__photo" src="./img/cover9 1.svg" alt="photo">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
